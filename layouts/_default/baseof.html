<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{{ .Title }}</title>

        <!-- Viewport for responsiveness -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Meta tags -->
        <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}Check Out What I've Been Upto {{ end }}">
        <meta name="author" content="Swoyam Pokharel" />
        <meta name="keywords" content="blog, dev, swoyam, hugo, minimal" />

        <!-- OG tags (for sharing) -->
        <meta property="og:title" content="{{ .Title }}">
        <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}A clean and minimal site.{{ end }}">
        <meta property="og:type" content="website">
        <meta property="og:url" content="{{ .Permalink }}">
        <!-- optional image -->
        <meta property="og:image" content="{{ "images/preview.png" | absURL }}">

        <!-- Twitter card -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="{{ .Title }}">
        <meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}A clean and minimal site.{{ end }}">

        <!-- Favicon (optional) -->
        <link rel="icon" href="/favicon.ico" type="image/x-icon" />

        <!-- Styles -->
        <link rel="stylesheet" href="{{ "css/output.css" | relURL }}">
    </head>
